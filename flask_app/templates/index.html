<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- NAV BAR -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid me-auto ">
			<a class="navbar-brand px-3 mr-5 fs-1" href="#">Chef<span class="text-warning">IT</span></a>
            <a class="navbar-brand px-5 fs-1 mx-5">{{full_name}} </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNavDropdown">
				<ul class="navbar-nav px-5">	
					<li class="nav-item">
						<a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

    <!-- BODY -->

    <div class="wrapper ">
        <!-- <h1 class=" text-center py-5">Chef's Virtual Recipe Catalog</h1> -->
        <div class=" d-flex justify-content-start mx-5 align-items-start">
            <img src="{{ url_for('static', filename='images/chefit1.jpg') }}" alt="chefit" class="img">
        </div>

        <div class=" d-flex justify-content-around mt-3">

            <div class="container col-3 d-flex align-items-center justify-content-center">
                
            </div>

            <div class="container col-3 mt-5 mr-5 py-5 shadow-lg rounded">
                <div class="container">
                    <div class="container col-8 bg-dark text-light shadow-lg rounded" style="height: fit-content;">
                        <h2 class="text-center text-warning p-3">Login</h2>
        
                        <form action="/user/login" method="post" class="">
                            <div class="mb-3">
                                <input type="text" class=" form-control" name="email" id="email" placeholder="Email">
        
                                {% for message in get_flashed_messages(category_filter=["err_login_email"]) %}
                                <p class="alert alert-danger">{{message}}</p>
                                {% endfor %}
                            </div>
        
                            <div class="mb-3">
                                <input type="password" class=" form-control" name="password" id="password" placeholder="Password">
                                
                                {% for message in get_flashed_messages(category_filter=["err_login_password"]) %}
                                <p class="alert alert-danger">{{message}}</p>
                                {% endfor %}
                            </div>
    
                            <div class="d-flex justify-content-between">
                                <button class=" btn btn-success my-4 mx-1">Login</button>
                            </div>
                        </form>
                        
                    </div>  
                    <div class="container d-flex ">
                        <div class=" col-8 " mx-1></div>
                        <a href="/register"><button class=" btn btn-primary my-3">Register</button></a>
                    </div> 
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
